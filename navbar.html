<!DOCTYPE html>
<html>
<head>
	<title>Contoh Navbar</title>
	<style>
		/* Styling untuk navbar */
		.navbar {
			background-color: #333;
			overflow: hidden;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			color: white;
		}

		/* Styling untuk link pada navbar */
		.navbar a {
			color: white;
			text-decoration: none;
			margin-left: 10px;
		}

		/* Styling untuk link pada navbar ketika dihover */
		.navbar a:hover {
			color: #ddd;
		}

		/* Styling untuk teks "pembangunan" */
		.brand {
			font-size: 20px;
			font-weight: bold;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<div class="navbar">
		<!-- Teks "pembangunan" -->
		<div class="brand">Pembangunan</div>

		<!-- Link "Home", "Orders", dan "About" -->
		<div class="links">
			<a href="#">Home</a>
			<a href="#">Orders</a>
			<a href="#">About</a>
		</div>
	</div>
</body>
</html>
