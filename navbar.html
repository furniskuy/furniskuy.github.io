<!DOCTYPE html>
<html>
<head>
	<title>Contoh Navbar</title>
	<style>
		/* Styling untuk navbar */
		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		/* Styling untuk link pada navbar */
		.navbar a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Styling untuk link pada navbar ketika dihover */
		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</div>
</body>
</html>
