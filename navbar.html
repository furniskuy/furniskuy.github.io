<!DOCTYPE html>
<html>
<head>
	<title>Contoh Navbar</title>
	<style>
		.navbar {
			background-color: black;
			color: white;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
		}
		.navbar-logo {
			display: flex;
			align-items: center;
			font-size: 15px;
			font-weight: bold;
		}
		.navbar-logo img {
			height: 30px;
			margin-right: 10px;
		}
		.navbar-menu {
			display: flex;
			align-items: center;
		}
		.navbar-menu a {
			color: white;
			margin-right: 20px;
			text-decoration: none;
			font-weight: bold;
		}
		.navbar-menu a:last-child {
			margin-right: 0;
		}
		.navbar-menu img {
			height: 20px;
			margin-left: 10px;
		}
	</style>
    <style>
		body {
			font-family: 'Inter', sans-serif;
		}
	</style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <style>
		.logo {
			filter: invert(100%);
		}
	</style>
</head>
<body>
	<div class="navbar">
		<div class="navbar-logo">
			Perbangunan
		</div>
		<div class="navbar-menu">
			<a href="#">Home</a>
			<a href="#">Orders</a>
			<a href="#">About</a>
			<img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Login" class="logo">
		</div>
	</div>
</body>
</html>
